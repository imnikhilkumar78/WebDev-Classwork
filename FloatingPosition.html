<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Positioning Elements By Floating - Nikhil Nandan</title>
	<style>
		footer{
			color: pink;
			text-align: center;
			text-decoration-style: solid;
			font-family: serif;
			font-size: 150%;
			
		}
		div{
			background-color: blue;
		}
		h1{
			text-shadow: currentColor;
			font-family: serif;
			color: red;
		}
		p{
			width: 50px;
			height: 50px;
			border: 1px solid black;
		}
		#p1{
			background-color: orange;
			float: right;
		}
		#p2{
			background-color: green;
		}
		#p3{
			background-color: pink;
		}
		#p4{
			background-color: aqua;
		}
		section{
			color:pink;
			lighting-color: currentColor;

		}
	</style>
</head>
<body>
	<h1> Floating Elements</h1>
	<div>
		<p id="p1"></p>
		<p id="p2"></p>
		<p id="p3"></p>
		<p id="p4"></p>
		<section>This is regular content continuing after the paragraph boxes.</section>
	</div>
	<footer>
		<pre> Maintained By Nikhil Kumar </pre>
	</footer>
</body>
</html>
